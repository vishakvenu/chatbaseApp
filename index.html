	<body>
  <section id="account-section" class="account-section">
     <div class="modal-box login " id="LoginModal">
     <i class="fas fa-user"></i>
      <h2>Login</h2>
      <form class="login-form" id="login-form">
      <input type="email" id="email" placeholder="test@gmail.com" autocomplete="off" required>
      <input type="password" id="password" placeholder="password" autocomplete="off" required>
        <h4 class="error-message">Invalid Username</h4>
         <button type="submit" id="loginBtn" class="loginBtn">Login</button>
         <div class="Login-spinner" id="Login-spinner">
             
          <img src="img/spinner.gif">
         </div>
      </form>
      <p>New here!! please
      <a href="#" id="CreateAccount" class="CreateAccount">Create account</a></p>
      </div>
     <div class="modal-box accountCreation" id="CreateAccountModal"><h2>Create Account</h2>
     <form id="createAccountForm" class="createAccountForm">
        <div class="row">
        <div class="col-12 col-md-6">
         <input type="text" id="firstname" placeholder="First Name"  autocomplete="off">
            
        </div>
        <div class="col-12 col-md-6">
         <input type="text" id="lastname" placeholder="Last Name"  autocomplete="off">
            
        </div>
            
        </div>
         <input type="email" id="createAccountEmail" placeholder="email" autocomplete="off">
         <input type="text" placeholder="password" autocomplete="off" id="createAccountPassword"></input>
         <input type="text" placeholder="Confirm password" autocomplete="off" id="createAccountConfirmPassword">
         
         <div class="file">
             <input type="file" id="file" placeholder="profile pic">
         </div>
         <p style="color:red;text-align:left" id="fileError"></p>
         <div id="success-mesg" class="success-mesg">Account SuccessFully  Created </div>
         <button type="submit" id="CreateAccountBtn">Create Account</button>
         <div class="CreateAccount-spinner" id="CreateAccount-spinner">
             
          <img src="img/spinner.gif">
         </div>
     </form>
     
     <p>or Already a user? 
      <a href="#" id="Login">login</a></p>
      
      </div>
    
      
      
  </section>

    <div class="row scetion-wrap">

        </div>
        <div class="col-md-10 col-9 left-bar ">
           
            <div class="profile-card">
               <h7 class="py-1">MY ACCOUNT</h7>

                    </div>
                </div>

          <div class="message-box">

                     <div class="message">${value}</div>

                      <i class="fas fa-trash-alt"></i>

                 </li>
                  
              </ul>
              <div class="input-section">
                  <div class="input-user-image">
                      <img src="img/userImage.jpg" id="SendMessageUserPic">
                  </div>
                  <form class="input-form">
                  <input type="text" placeholder="write message" id="txt-message" autocomplete="off">
                  <button type="submit" class="submit-btn"><i class="fas fa-paper-plane"></i></button>
